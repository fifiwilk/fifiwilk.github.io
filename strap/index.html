<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <main>
    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Formularz</h4>
        <form>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Imię</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Nazwisko</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-muted">(opcjonalnie)</span></label>
              <input type="email" class="form-control" id="email" placeholder="jan@kowalski.pl">
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Adres</label>
              <input type="text" class="form-control" id="address" placeholder="ul. Mickiewicza 1" required>
            </div>

            <div class="col-md-5">
              <label for="country" class="form-label">Kraj</label>
              <select class="form-select" id="country" required>
                <option value="">Wybierz...</option>
                <option>Polska</option>
                <option>Niemcy</option>
                <option>Francja</option>
                <option>Włochy</option>
                <option>Inny</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label">Województwo</label>
              <select class="form-select" id="state" required>
                <option value="">Wybierz...</option>
                <option>Dolnośląskie</option>
                <option>Kujawsko-pomorskie</option>
                <option>Lubelskie</option>
                <option>Małopolskie</option>
                <option>Mazowieckie</option>
                <option>Wielkopolskie</option>
                <option>Łódzkie</option>
                <option>Śląskie</option>
                <option>Świętokrzyskie</option>
                <option>Warmińsko-mazurskie</option>
                <option>Podkarpackie</option>
                <option>Pomorskie</option>
                <option>Zachodniopomorskie</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="zip" class="form-label">Kod pocztowy</label>
              <input type="text" class="form-control" id="zip" placeholder="" required>
            </div>

            <hr class="my-4">

            <h4 class="mb-3">Preferencje</h4>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="ten_formularz_jest_super">
              <label class="form-check-label" for="ten_formularz_jest_super">Ten formularz jest super</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="zapisz_podane_dane">
              <label class="form-check-label" for="zapisz_podane_dane">Zapisz podane dane</label>
            </div>

            <h4 class="mb-3">Płatność</h4>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="przy_odbiorze" name="platnosc">
              <label class="form-check-label" for="przy_odbiorze">Przy odbiorze</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="blik" name="platnosc">
              <label class="form-check-label" for="blik">Blik</label>
            </div>
			
            <div class="form-check">
              <input type="radio" class="form-check-input" id="karta" name="platnosc">
              <label class="form-check-label" for="karta">Karta</label>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Wyślij formularz</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

</body>
</html>
